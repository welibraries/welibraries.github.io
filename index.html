    <script>
      feather.replace();
      // Language data
      const translations = {
        en: {
          section1: '☑️ UX Survey',
          section2: '📘 Resources',
          linkSpace: 'Space',
          linkWebsite: 'Website',
          linkServices: 'Services',
          linkOPAC: 'OPAC',
          linkWeRec: 'WeRec',
        },
        zh: {
          section1: '☑️ 用户调研',
          section2: '📘 资源服务',
          linkSpace: '馆内空间',
          linkWebsite: '网站门户',
          linkServices: '流通服务',
          linkOPAC: '馆藏目录',
          linkWeRec: '西湖荐书',
        }
      };
      // Elements to update
      const elements = {
        section1: document.getElementById('section1-title'),
        section2: document.getElementById('section2-title'),
        linkSpace: document.getElementById('link-space'),
        linkWebsite: document.getElementById('link-website'),
        linkServices: document.getElementById('link-services'),
        linkOPAC: document.getElementById('link-opac'),
        linkWeRec: document.getElementById('link-werec'),
      };
      // Set language
      function setLanguage(lang) {
        elements.section1.textContent = translations[lang].section1;
        elements.section2.textContent = translations[lang].section2;
        elements.linkSpace.textContent = translations[lang].linkSpace;
        elements.linkWebsite.textContent = translations[lang].linkWebsite;
        elements.linkServices.textContent = translations[lang].linkServices;
        elements.linkOPAC.textContent = translations[lang].linkOPAC;
        elements.linkWeRec.textContent = translations[lang].linkWeRec;
      }
      // On language change
      document.getElementById('languageSwitcher').addEventListener('change', function() {
        const lang = this.value;
        setLanguage(lang);
        localStorage.setItem('preferredLanguage', lang);
      });
      // On page load
      window.addEventListener('DOMContentLoaded', function() {
        const savedLang = localStorage.getItem('preferredLanguage') || 'en';
        document.getElementById('languageSwitcher').value = savedLang;
        setLanguage(savedLang);
      });
    </script>
